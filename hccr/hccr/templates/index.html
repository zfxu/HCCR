<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>recognition</title>
<link rel="shortcut icon" href="static/logo.png">
<link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>

<div class="container">
    <div class="row clearfix">

          <div class="col-md-12">
            <img id="headerimg" src="static/logo.png" width="100" height="100">
          </div>

        <div class="col-md-12 column">

            <h2>handwritten chinese character recognition</h2>
            <p>draw on the canvas and submit, then the result will show on the right</p>
            <hr>
            <div class="row clearfix">
                <div class="col-md-6 column">
                    <h3>draw below</h3>
                    <canvas id="the_stage" width="400" height="400">your browser don't support canvas!</canvas>
                    <div>
                        <button type="button" class="btn btn-default butt" onclick="clearCanvas()"><strong>clear</strong></button>
                        <button type="button" class="btn btn-default butt" id="recognize" onclick="processImg()"><strong>recognize</strong></button>
                    </div>
                </div>
                <div class="col-md-6 column">
                    <h3>result:</h3>
                    <p id="connection_info">&nbsp;</p>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Character</th>
                                    <th>Probability</th>
                                </tr>
                            </thead>
                            <tbody id="table_body">
                                <tr>
                                    <td>1</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr class="active">
                                    <td>2</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr class="success">
                                    <td>3</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr class="warning">
                                    <td>4</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr class="danger">
                                    <td>5</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                </div>
            </div>
            <div id="imgs">
            </div>
        </div>
    </div>
</div>

<script src="static/jquery.min.js"></script>
<script src="static/bootstrap.min.js"></script>
<script src="static/draw.js"></script>
</body>
</html>
